<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="start-page" id="start-page">
        <h1 class="start-menu" >Coding Quiz</h1>
        <p class="start-menu">Try your best to pass this coding oriented quiz. Time will be deduced from the score if a wrong answer is chosen. Good luck! </p>
        <button id='start' class="start">Begin</button>
    </div>
    <div class="quiz-card" id="quiz-card">
        <div class="multiple-choice">

            <h2 class="question" id="questions">question</h1>
            <div id="timer"></div>
            
            <div class="answers">
                <button class="btn" id="answer1">1</button>
                <button class="btn" id="answer2">2</button>
                <button class="btn" id="answer3">3</button>
                <button class="btn" id="answer4">4</button>
            </div>

        </div>


    </div>
    <div class="score-page" id="score-page">
        <h1 class="score-menu" >Scores: (scores not showing sorry!)</h1>
        <p class="score-menu">You've completed the quiz!</p>
        <div id="score"></div>
    </div>
</body>
<script src="./assets/logicscript.js"></script>
</html>
